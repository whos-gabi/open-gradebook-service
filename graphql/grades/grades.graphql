scalar Date

type Grade {
  id: Int!
  value: Float!
  date: String
  comments: String
  student: Student!
  subject: Subject!
}

input GradeInput {
  value: Float!       
  studentId: Int!    
  subjectId: Int!    
  comments: String    
}

type Mutation {
  # Instead of listing (value: Float, studentId: Int...), we use the single object
  addGrade(input: GradeInput!): Grade!
}

type Query {
  myGrades: [Grade!]!
}

type Subscription {
  # Student-only subscription. No args: student is inferred from JWT in the WebSocket connection.
  myGradeAdded: Grade!
}
