type Subject {
  id: Int!
  name: String!
  code: String
}

input CreateClassCourseInput {
  classId: Int!
  subjectId: Int!
  teacherId: Int!
}

type ClassCourse {
  id: Int!
  class: Class!
  subject: Subject!
  teacher: User!
}

type Mutation {
  assignTeacherToSubject(input: CreateClassCourseInput!): ClassCourse!
}